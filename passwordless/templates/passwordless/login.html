{% extends 'base.html' %}
{% load form_extras %}

{% block header %}
Login
{% endblock header %}

{% block content %}
<form action="" method="post">
	{% csrf_token %}
	<div class="row">
		<div class="col-md-6">
			{% bs_field form.username 'person' 'octicon' %}
			{% bs_field form.captcha %}
		</div>
	</div>
	<button type="submit" class="btn btn-success">Login!</button>
	{% include 'passwordless/passwordless.html' %}
</form>
{% endblock content %}
