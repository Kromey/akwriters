{% extends 'base.html' %}
{% load form_extras %}

{% block header %}
Login
{% endblock header %}

{% block content %}
<div class="row">
	<div class="col-md-6">
		<form action="" method="post">
			{% csrf_token %}
			{% bs_field form.username 'person' 'octicon' %}
			{% bs_field form.captcha %}
			<button type="submit" class="btn btn-success">Login!</button>
		</form>
	</div>
</div>
{% endblock content %}
