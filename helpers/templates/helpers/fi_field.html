<div class="row collapse">
	<div class="small-{{ label_width }}  columns">
		<span class="prefix">
			{% if icon %}<i class="fi-{{ icon }}"></i>{% else %}{{ field.label }}{% endif %}
		</span>
	</div>
	<div class="small-{{ widget_width }}  columns {% if field.errors %}error{% endif %}">
		{{ field }}
		{% if field.errors %}<small class="error">{{ field.errors }}</small>{% endif %}
	</div>
</div>
