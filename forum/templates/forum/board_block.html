{% for board in boards %}
{% ifchanged board.category %}
{% if not forloop.first %}
	</ul>
</li>
{% endif %}
<li class="dropdown-submenu">
	<a role="button" class="dropdown-toggle">{{ board.category.title }} <span class="caret"></span></a>
	<ul class="dropdown-menu">
		{% endifchanged %}
		<li>
			<a href="{% url 'forum:board' slug=board.slug %}">{{ board.title }}</a>
		</li>
		{% endfor %}
	</ul>
</li>
