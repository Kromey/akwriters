{% extends 'base.html' %}
{% load static from staticfiles %}
{% load frontend_extras %}

{% block header %}
Your Characters
{% endblock header %}

{% block content %}
<ul>
	{% for character in characters %}
	<li><a href="{% url 'tools:character_detail' pk=character.id %}">{{ character.name }}</a></li>
	{% endfor %}
</ul>
<a class="btn btn-default btn-sm" href="{% url 'tools:character_create' %}">New Character</a>
{% endblock content %}
