{% extends 'base.html' %}
{% load static from staticfiles %}
{% load frontend_extras %}

{% block header %}
Your Stories
{% endblock header %}

{% block content %}
<ul>
	{% for story in stories %}
	<li><a href="{% url 'tools:character_detail' pk=story.id %}">{{ story.title }}</a></li>
	{% endfor %}
</ul>
<a class="btn btn-default btn-sm" href="{% url 'tools:character_create' %}">New Story</a>
{% endblock content %}
